<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>管理员面板</title>
    <link href="./jqueryIp/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Spring Security 6</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/}">首页</a>
            <a class="nav-link" th:href="@{/dashboard}">控制台</a>
            <a class="nav-link active" th:href="@{/admin}">管理员</a>
            <a class="nav-link" th:href="@{/user}">用户页面</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link nav-link">退出</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3>管理员面板</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <strong>注意：</strong> 此页面仅限管理员访问。
                    </div>

                    <h4>管理员功能</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">用户管理</h5>
                                    <p class="card-text">管理所有用户账户和权限。</p>
                                    <button class="btn btn-primary">管理用户</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">系统设置</h5>
                                    <p class="card-text">配置系统参数和选项。</p>
                                    <button class="btn btn-primary">系统设置</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">日志查看</h5>
                                    <p class="card-text">查看系统日志和审计记录。</p>
                                    <button class="btn btn-primary">查看日志</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h5>当前管理员信息</h5>
                        <p><strong>用户名:</strong> <span sec:authentication="name"></span></p>
                        <p><strong>权限:</strong> <span sec:authentication="principal.authorities"></span></p>
                    </div>

                    <div class="mt-3">
                        <a th:href="@{/dashboard}" class="btn btn-secondary">返回控制台</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
