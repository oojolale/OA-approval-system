<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>首页 - Spring Security 6</title>
    <link href="./jqueryIp/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Spring Security 6</a>
        <div class="navbar-nav">
            <a class="nav-link active" th:href="@{/}">首页</a>
            <a class="nav-link" th:href="@{/dashboard}" sec:authorize="isAuthenticated()">控制台</a>
            <a class="nav-link" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">管理员</a>
            <a class="nav-link" th:href="@{/user}" sec:authorize="hasAnyRole('USER','ADMIN')">用户页面</a>
            <a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">登录</a>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" class="d-inline">
                <button type="submit" class="btn btn-link nav-link">退出</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">欢迎使用 Spring Security 6</h1>
        <p class="lead">这是一个完整的 Spring Security 6 演示项目，展示了基于角色的访问控制。</p>
        <hr class="my-4">

        <div sec:authorize="!isAuthenticated()">
            <p>请 <a th:href="@{/login}" class="btn btn-primary btn-lg">登录</a> 访问更多功能</p>
        </div>

        <div sec:authorize="isAuthenticated()">
            <p>欢迎, <span sec:authentication="name" class="fw-bold"></span>!</p>
            <p>您的角色: <span sec:authentication="principal.authorities" class="badge bg-secondary"></span></p>
            <a th:href="@{/dashboard}" class="btn btn-success btn-lg">进入控制台</a>
        </div>

        <div class="mt-4">
            <h5>测试账户：</h5>
            <ul>
                <li>管理员: admin / admin123 (拥有 ADMIN 和 USER 角色)</li>
                <li>普通用户: user / user123 (拥有 USER 角色)</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
